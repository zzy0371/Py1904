<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加英雄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2>当前书籍为 {{ book.title }}</h2>
    <h2>添加英雄</h2>

    <form class="form-horizontal" action="{% url 'booktest:addhero' book.id %}" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">英雄名字</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" id="username" placeholder="输入英雄名">
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">英雄性别</label>
            <div class="col-sm-6">
                <select name="gender" id="gender" class="form-control">
                    <option value="man">男</option>
                    <option value="women">女</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">英雄性别</label>
            <div class="col-sm-6">
               男： <input type="radio" checked name="gender1" value="man">
                女： <input type="radio" name="gender1" value="woman">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">英雄绝招</label>
            <div class="col-sm-6">
                <input type="text" name="content" class="form-control" id="content" placeholder="输入英雄绝招">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
            </div>
        </div>
    </form>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
