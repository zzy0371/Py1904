<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>首页</h2>
    <h3>当前用户： <span class="username">{{ username }}</span></h3>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for a in ads %}
                {% if forloop.counter == 1 %}
                    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
                {% else %}
                    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.counter0 }}"></li>
                {% endif %}
            {% endfor %}




        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" >
            {% for a in ads %}
                {% if forloop.counter == 1 %}
                                <div class="item active" >
                                    <div style="text-align:center">
                                        <img src="/static/media/{{ a.img }}" alt="...">
                                    </div>

                                    <div class="carousel-caption">
                                        <h1>{{a.desc}}</h1>
                                    </div>
                                </div>
                {% else %}
                     <div class="item">
                        <div style="text-align:center">
                            <img src="/static/media/{{ a.img }}" alt="...">
                        </div>
                        <div class="carousel-caption">
                            <h1>{{a.desc}}</h1>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}





        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <br>
    {# <a href="/list/">使用硬编码进入列表页</a> #}
    <br>
    <a href="{% url 'booktest:list' %}">进入列表页</a>
    <br>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
