<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加轮播图</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2>添加轮播图</h2>


    <form enctype="multipart/form-data" class="form-horizontal" action="{% url 'booktest:uploadads' %}" method="post">
        <div class="form-group">
            <label for="desc" class="col-sm-2 control-label">图片描述</label>
            <div class="col-sm-6">
                <input type="text" name="desc" class="form-control" id="desc" placeholder="输入图片描述">
            </div>
        </div>
        <div class="form-group">
            <label for="uploadimg" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-6">
                <input type="file" name="uploadimg" class="form-control" id="uploadimg" placeholder="输入图片">

            </div>
        </div>
        <div class="form-group">
            <label for="doc" class="col-sm-2 control-label">文档</label>
            <div class="col-sm-6">
                <input type="file" name="doc" class="form-control" id="doc" placeholder="输入图片">

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
            </div>
        </div>
    </form>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
