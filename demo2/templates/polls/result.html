{% extends 'polls/base.html' %}

{% block title %}
 <title>投票结果页</title>

{% endblock %}


{% block container %}
<h2>投票结果</h2>
<h3>当前问题为{{ question.desc }}</h3>

<ul>
    {% for c in question.choice_set.all %}
    <li>{{ forloop.counter }}-- {{ c.desc }} 得票： {{ c.votes }}</li>
    {% endfor %}

</ul>

<a href="{% url 'polls:index' %}">回到首页</a>



{% endblock %}
